# ===============================
# API GATEWAY CONFIGURATION
# ===============================

# Server Configuration
server.port=8080
spring.application.name=apiGateway

# ===============================
# EUREKA SERVICE DISCOVERY
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ===============================
# GATEWAY ROUTES CONFIGURATION
# ===============================

# Auth Service - Register (PUBLIC - No JWT needed)
spring.cloud.gateway.routes[0].id=auth-register
spring.cloud.gateway.routes[0].uri=lb://authService
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/register
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Auth Service - Login (PUBLIC - No JWT needed)
spring.cloud.gateway.routes[1].id=auth-login
spring.cloud.gateway.routes[1].uri=lb://authService
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/login
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Auth Service - Other endpoints (PROTECTED - JWT required)
spring.cloud.gateway.routes[2].id=auth-protected
spring.cloud.gateway.routes[2].uri=lb://authService
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Lending Engine Service (PROTECTED - JWT required)
spring.cloud.gateway.routes[3].id=lending-service
spring.cloud.gateway.routes[3].uri=lb://lending-engine
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/lending/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

# Profile Service (PROTECTED - JWT required)
spring.cloud.gateway.routes[4].id=profile-service
spring.cloud.gateway.routes[4].uri=lb://profileService
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/profile/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

